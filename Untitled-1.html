<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coney Island Prep Upper Elementary | CIPUES</title>
    
    <style>
        /* --- CIPUES OFFICIAL COLORS --- */
        :root {
            --cip-navy: #002D62;
            --cip-gold: #FFB81C;
            --cip-blue: #0077b6;
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #ffffff;
        }

        /* --- NAVIGATION --- */
        header {
            background-color: var(--cip-navy);
            color: white;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 4px solid var(--cip-gold);
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        /* --- HERO SECTION --- */
        .hero {
            background: linear-gradient(rgba(0,45,98,0.7), rgba(0,45,98,0.7)), 
                        url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        /* --- DEV TEAM SECTION --- */
        .team-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .member-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            width: 200px;
            border: 2px solid var(--cip-navy);
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .member-card strong {
            display: block;
            font-size: 1.2rem;
            color: var(--cip-navy);
        }

        .role-tag {
            background: var(--cip-gold);
            color: var(--cip-navy);
            font-size: 0.8rem;
            padding: 3px 10px;
            border-radius: 10px;
            font-weight: bold;
            margin: 10px 0;
            display: inline-block;
        }

        /* --- PRIDE CARDS --- */
        .pride-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .value-card {
            background: white;
            border-top: 5px solid var(--cip-blue);
            padding: 20px;
            width: 130px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: 0.3s;
            cursor: pointer;
        }

        .value-card:hover { transform: scale(1.05); }

        .container { padding: 60px 5%; max-width: 1000px; margin: auto; }
